<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox + GLB Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js";
      import { MapboxLayer } from "https://cdn.jsdelivr.net/npm/threebox-plugin@2.2.1/dist/threebox.min.js";

      // ✅ Your Mapbox access token
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2FsdmluY2h1YSIsImEiOiJjbWg4bmZnM2gxNDlrMm1vZXp4eXhlcmtkIn0.inpVYH1p4QLFT418Q24TGg';

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/satellite-v9", // or 'streets-v12'
        center: [103.47165, 1.70766], // ✅ Your coordinates (longitude, latitude)
        zoom: 18,
        pitch: 60,
        bearing: -60,
        antialias: true,
      });

      map.on("style.load", () => {
        const threebox = new Threebox(
          map,
          map.getCanvas().getContext("webgl"),
          { defaultLights: true }
        );

        const loader = new GLTFLoader();
        loader.load(
          "https://raw.githubusercontent.com/calvinchua-gmail/SOCAT/main/Test.glb",
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(1, 1, 1); // adjust size if needed
            model.rotation.x = Math.PI / 2; // fix orientation if upside down
            const obj = threebox.Object3D({ obj: model }).setCoords([103.47165, 1.70766, 0]);
            threebox.add(obj);
          },
          undefined,
          (error) => console.error("Error loading model:", error)
        );
      });
    </script>

    <style>
      body { margin: 0; padding: 0; overflow: hidden; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
